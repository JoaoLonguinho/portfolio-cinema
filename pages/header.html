<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
        }

        header {
            display: flex;
            background: #03071E;
            padding: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            background-color: white;
            transition: 0.2s;
            border-radius: 50%;
        }

        .logo-container img {
            width: 100px;
            height: 100px;
        }

        .container-menu {
            display: flex;
            align-items: center;
            width: 90%;
        }

        .menu-responsivo {
            display: flex;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            display: none;
        }

        .menu-responsivo button {
            display: flex;
        }

        .menu-responsivo:hover {
            background-color: #ffffff28;
        }

        .menu-responsivo ul {
            display: flex;
            list-style-type: none;
            flex-direction: column;
            gap: 10px;
        }

        .menu-responsivo ul li {
            gap: 10px;
            height: 5px;
            width: 60px;
            background-color: #000000;
        }

        .menu {
            width: 92%;
        }

        .menu ul {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style-type: none;
            color: white;
            height: 100%;
        }

        .menu ul li {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .menu ul li:hover {
            width: 180px;
            height: 60%;
            transform: scale(1.2);
            background-color: #FFBA08;
            color: #03071E;
            font-weight: 800;
            transition: 0.2s;
            border-radius: 10px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        @media (max-width: 800px) {
            header {
                display: flex;
                background: #03071E;
                padding: 20px;
            }

            .container-menu {
                justify-content: end;
            }

            .menu {
                display: none;
            }

            .menu-responsivo {
                display: flex;
                width: 80px;
                height: 80px;
                border-radius: 50%;
                justify-content: center;
                align-items: center;
                cursor: pointer;
            }

            .menu-responsivo button {
                display: flex;
            }

            .menu-responsivo:hover {
                background-color: #ffffff28;
            }

            .menu-responsivo ul {
                display: flex;
                list-style-type: none;
                flex-direction: column;
                gap: 10px;
            }

            .menu-responsivo ul li {
                gap: 10px;
                height: 5px;
                width: 60px;
                background-color: #000000;
            }
        }
    </style>
</head>
<header>
    <div class="logo-container">
        <img src="/assets/img/logo_transparent.png" alt="">
    </div>
    <nav class="container-menu">
        <div class="menu-responsivo">
            <button>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </button>
        </div>
        <div class="menu">
            <ul>
                <a href="/index.html">
                    <li>Home</li>
                </a>
                <a href="/header.html">
                    <li>Ingressos</li>
                </a>
                <a href="#">
                    <li>Cinemas</li>
                </a>
                <a href="cadastro.html">
                    <li>Cadastro</li>
                </a>
                <a href="#">
                    <li>Ajuda</li>
                </a>
            </ul>
        </div>
    </nav>
</header>

</html>
